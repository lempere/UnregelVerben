<ion-header>
  <ion-toolbar>
    <ion-title>
      Unregel Verben
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
  </div>
  <div *ngIf="word">
    <ion-item class="header">
      <h2>{{word[0]}}</h2>
      <h5>{{word[3]}}</h5>
      <ion-icon *ngIf="isRight===1" class="icon icon-right" name="checkmark-circle"></ion-icon>
      <ion-icon *ngIf="isRight===-1" class="icon icon-wrong" name="close-circle"></ion-icon>
    </ion-item>
    <ion-item class="body">
      <ion-row>
        <ion-col>
          <h2>Partizip:</h2>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input type="text" [(ngModel)]="typed" (ionChange)="typing()"></ion-input>
        </ion-col>
      </ion-row>
    </ion-item>
  </div>
  <ion-row float-right text-right="">
      <ion-col>
        <ion-button (click)="next()" >NÃ¤chte</ion-button>
      </ion-col>
  </ion-row>
</ion-content>
